# fly.toml app configuration file generated for mybank-app on 2026-01-27T17:55:10-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mybank-app'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512

[mounts]
  source = "mybank_data"
  destination = "/data"

[env]
  MYBANK_DB_PATH = "/data/mybank.db"
