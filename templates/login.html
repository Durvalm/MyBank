{% extends "base.html" %}

{% block content %}
<section class="hero">
  <div>
    <p class="eyebrow">Welcome back</p>
    <h1>Log in to MyBank.</h1>
    <p class="subhead">Secure access to your budgeting dashboard.</p>
  </div>
  <div class="hero-card">
    <form class="form" action="{{ url_for('login') }}" method="post">
      <label>
        Email
        <input type="email" name="email" placeholder="you@email.com" required />
      </label>
      <label>
        Password
        <input type="password" name="password" required />
      </label>
      <button type="submit">Log in</button>
    </form>
    <p class="muted">No account? <a href="{{ url_for('signup') }}">Create one</a></p>
  </div>
</section>
{% endblock %}
